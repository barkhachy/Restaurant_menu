<html>
    <head>
        <title>Add Item</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"   href = "{{url_for('static',filename ='css/style.css')}}">
    </head>
<body style = "background-color: pink;">
<div class ="header">
    <h2> Adding New Item </h2>
    <h1>{{restaurant.name}}</h1>
</div>
<div class ="topnav">
    <a href = "{{ url_for('showRestaurants')}}"> Home Page </a>
    <a href = "{{ url_for('restaurantMenu', rest_id = restaurant.id)}}">See menu for this restaurant</a>
</div>
<div style = "text-align: center; background-color: rosybrown;">
<form method = 'POST' action = "{{ url_for('newMenuItem', restaurant_id = restaurant.id )}}">
    <table id="table1"; cellspacing="5px" cellpadding="5%"; align="center">    
        <tr>    
               <td >Name</td>    
               <td ><input type="text" name = "name" size = 30 required></td>    
        <tr>
                <td >Description</td>
                <td><input type="text" name = "description" required></td>
        </tr>
        <tr>
                <td>Price</td>
                <td> <input type ="text" name= "price" required></td>
        </tr>
        <tr>
                <td>Course</td>
                <td><input type= "text" name = "course" required></td>
        </tr>
    </table>
    <input type= "submit" value="Add to Menu">

</form>
</div>
</body>

</html>
