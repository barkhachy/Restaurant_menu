<html>
    <head>
        <title>Menu Item</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"   href = "{{url_for('static',filename ='css/style.css')}}">
    </head>
<body>
<div class = "header">
<h1>{{restaurant.name}}</h1>
</div>
<div class ="topnav">
    <a href = "{{ url_for('showRestaurants')}}"> Home Page </a>
    <a href = "{{ url_for('newMenuItem', restaurant_id = restaurant.id)}}">Add new Item</a>
</div>
<br>
<br>

{% for i in items %}

<div class ="main" style="text-align: center; border: 1px solid peru;">

<p id ="name">{{i.name}}</p>

<p id ="desc">{{i.description}}</p>

<p id ="price "> {{i.price}} </p>

<a href = "{{ url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">Edit</a>

<a href = "{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}">Delete</a>

</div>


{% endfor %}
</body>

</html>
